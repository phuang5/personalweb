layout: default

<!DOCTYPE html>
<html>
<head>
    <style>
         .paper {
            background-color: #FFF;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            overflow: auto; /* This is the clearfix for not aligning text and images*/
        }
        .paper img {
            max-width: 30%;
            height: auto;
            float: right;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        @media screen and (max-width: 767px) {
            .paper img {
                max-width: 100%;
                float: none;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="post">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
        </header>

        {{ content }}
    </div>
</body>
</html>
